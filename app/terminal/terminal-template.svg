<g class="terminal" ng-mousedown="mouseDown($event)">
    <rect ng-attr-height="{{height}}" width="15" class="component-terminal nodrag terminal-input" ng-attr-y="{{dy}}" ng-mouseover="mouseOver()" ng-mouseout="mouseOut()"></rect>
    <text class="terminal-label" ng-attr-dy="{{labelDy}}">{{terminal.label}}</text>
</g>

