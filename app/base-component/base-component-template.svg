<g class="component" transform="translate({{component.x}} {{component.y}})">

    <rect class="component-rect" width="{{rectWidth}}" height="{{rectHeight}}"></rect>

    <g class="component-implementation-container" transform="translate(4,4)" ng-transclude>

    </g>

    <g>
        <terminal transform="translate({{20*$index}} 0)" type="input" ng-repeat="terminal in component.inputs"></terminal>
    </g>

    <g transform="translate(0, {{rectHeight}})">

        <terminal transform="translate({{20*$index}} 0)" type="output" ng-repeat="terminal in component.outputs"></terminal>

    </g>

</g>
